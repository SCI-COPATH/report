<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    label, textarea, input {
      display: block;
      width: 100%;
      margin: 5px 0 15px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    .heading-section {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    .heading-section > h3 {
      margin: 0 0 10px;
    }
    .points-list textarea {
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      margin-top: 5px;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      color: white;
      border: none;
      padding: 3px 7px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Daily Progress Details</h1>

  <button onclick="location.href='index.html'">🏠 Home</button>
  <label for="date">Date:</label>
  <input type="date" id="date" required />

  <div id="headingsContainer">
    <!-- Heading sections will be added here dynamically -->
  </div>

  <button type="button" id="addHeadingBtn">+ Add Heading</button>

  <div style="margin-top:20px;">
    <button type="button" onclick="generateWhatsappText()">📋 Copy WhatsApp Text</button>
    <button type="button" onclick="saveProgressData()">💾 Save Data</button>
    <button type="button" onclick="loadProgressData()">📥 Load Previous Data</button>
  </div>

  <script src="progress.js"></script>
</body>
</html>
