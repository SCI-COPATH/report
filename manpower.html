<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manpower Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <div class="container">
    <h1>🏗️ Project Dashboard</h1>
    <nav class="nav-link">
      <a class="home-link" href="manpower.html" class="btn">👷 Manpower Details</a>
      <a class="home-link" href="progress.html" class="btn">
        📊 Daily Progress</a>
    </nav>

    <h1>👷Manpower Details</h1>
    <label for="date">Date:</label>
    <input type="date" id="date" />

    <form id="manpowerForm">
      <div id="fieldsContainer">
        <!-- Default fields will be inserted here by JS -->
      </div>

      <div id="addNewFieldContainer" style="margin: 15px 0;">
        <input type="text" id="newFieldName" placeholder="Enter new manpower field name"
          style="padding: 6px; width: 250px; margin-right: 10px;" />
        <button type="button" id="addFieldBtn" style="padding: 7px 14px;">+ Add New Manpower Field</button>
</div>

      <div class="total-display">
        <strong>Total Manpower: </strong><span id="totalManpower">0</span>
      </div>

      <div class="btn-group">
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="loadBtn">Load</button>
        <button type="button" id="generateBtn">Generate WhatsApp Text</button>
      </div>
    </form>

    <textarea id="outputText" placeholder="Generated WhatsApp text will appear here..." readonly></textarea>
  </div>
  
  <script src="script-manpower.js"></script>
</body>
</html>
